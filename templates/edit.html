{% extends "base.html" %}
{% block title %}
Edit Post {{ post.title }}
{% endblock %}

{% block content %}
<h1>Edit: {{ post.ticket }}</h1>
<form action="/{{ post.ticket }}/edit" method="POST"
      enctype="multipart/form-data">
  <p>
    Title:
    <input type="text" name="ticket" value="{{ post.title }}">
  </p>
  <p>Text:
    <textarea name="qr" rows="10">{{ post.qr }}</textarea>
  </p>
  <p><img src="/{{ post.ticket }}/image"></p>
  <input type="file" name="image" accept="image/png, image/jpeg">
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
