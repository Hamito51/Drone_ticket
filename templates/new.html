{% extends "base.html" %}
{% block title %}
New Ticket
{% endblock %}

{% block content %}
<h1>New Ticket</h1>
<form action="/new" method="POST"
      enctype="multipart/form-data"> 
  <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Ticket number</span>
  </div>
  <input type="text" class="form-control" aria-describedby="basic-addon1" name="ticket" value="">
  </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">QR</label>
         <input type="file" class="form-control-file" id="exampleFormControlFile1" name="qr" accept="image/png, image/jpeg">
      </div>  
      <div class="form-group">
      <label for="exampleFormControlFile1">Visitor's photo</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" name="image" accept="image/png, image/jpeg">
      </div>    
  <p></p>
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>
<hr>
<p>
  <a href="/">list</a> 
</p>
{% endblock %}
